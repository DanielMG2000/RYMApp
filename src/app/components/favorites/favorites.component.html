<div *ngIf="flag" class="bg-color m-5 table-responsive">
    <table class="table text-white text-center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">img</th>
                <th scope="col">Name</th>
                <th scope="col">Status</th>
                <th scope="col">Location</th>
                <th scope="col">First seen in</th>
                <th scope="col">Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let character of characters; let i=index">
                <th scope="row">{{i+1}}</th>
                <td><img class="img-fluid" src="{{character.image}}" alt="character image" style="width: 2.5rem; height: 2.5rem;"></td>
                <td>{{character.name}}</td>
                <td>{{character.status}}</td>
                <td>{{character.location.name}}</td>
                <td>{{character.firstEpisode}}</td>
                <td><button class="btn btn-danger" (click)="showAlert(character.id)"><i class="fad fa-trash-alt"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
